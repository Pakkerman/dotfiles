bind C-r source-file ~/.tmux.conf \; display "source ~/.tmux.conf"
bind C-c new-window "cd ~/dotfiles/config/tmux/; nvim .tmux.conf"
bind C-v new-window "cd ~/dotfiles/config/nvim-configs; nvim"
bind C-f split-window -v "cht.sh --shell"

# Set truee color
set-option -sa terminal-overrides ",xterm*:Tc"

set -g mouse on

# Window start with index 1
set -g base-index 1

# bind -n M-H previous-window
# bind -n M-L next-window

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
set -g @plugin "janoamaral/tokyo-night-tmux"
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'alexwforsythe/tmux-which-key'

# theme setting
set -g @tokyo-night-tmux_window_id_style none
set -g @tokyo-night-tmux_pane_id_style fsquare
set -g @tokyo-night-tmux_zoom_id_style dsquare

# set vi-mode
set-window-option -g mode-keys vi

# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind-key -n Ç new-window -c "#{pane_current_path}"  # option + shift + c
bind-key -n ˛ kill-pane   # option + shift + x
bind-key -n Í split-window -v -c "#{pane_current_path}" # option + shift + s
bind-key -n ◊ split-window -h -c "#{pane_current_path}" # option + shift + v

# select window with option + shift + 1~5
bind-key -n ⁄ select-window -t 1
bind-key -n € select-window -t 2
bind-key -n ‹ select-window -t 3
bind-key -n › select-window -t 4
bind-key -n ﬁ select-window -t 5

bind c new-window -c "#{pane_current_path}"
bind x kill-pane
bind k kill-server

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

run '~/.tmux/plugins/tpm/tpm'

# overwrite statusbar settings
set -g status-position top
set -g status-right "" 
